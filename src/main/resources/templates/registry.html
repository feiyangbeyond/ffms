<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>家庭财务管理系统 - 注册</title>
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi"/>
    <meta http-equiv="Cache-Control" content="no-siteapp"/>

    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon"/>
    <link rel="stylesheet" href="../static/css/font.css">
    <link rel="stylesheet" href="../static/css/xadmin.css">
    <script type="text/javascript" src="../static/js/jquery.min.js"></script>
    <script src="../static/lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="../static/js/xadmin.js"></script>

</head>
<body class="login-bg">

<div class="login layui-anim layui-anim-up">
    <div class="message">家庭财务管理系统 - 注册</div>
    <div id="darkbannerwrap"></div>

    <form method="post" class="layui-form">
        <input name="username" placeholder="用户名" type="text" lay-verify="required" class="layui-input">
        <hr class="hr15">
        <input name="password" lay-verify="required" placeholder="密码" type="password" class="layui-input">
        <hr class="hr15">
        <input name="confirmPassword" lay-verify="required" placeholder="确认密码" type="password" class="layui-input">
        <hr class="hr15">
        <input name="realname" placeholder="真实姓名" type="text" lay-verify="required" class="layui-input">
        <hr class="hr15">
        <input value="注册" lay-submit lay-filter="login" style="width:100%;" type="submit">
        <hr class="hr15">
        <input value="登录" style="width:100%;" type="button" onclick="toLogin()">
        <hr class="hr20">
    </form>
</div>

<script>
    $(function () {
        layui.use('form', function () {
            var form = layui.form;
            // layer.msg('玩命卖萌中', function(){
            //   //关闭后的操作
            //   });
            //监听提交
            form.on('submit(login)', function (data) {
                if (data.field.password !== data.field.confirmPassword) {
                    layer.msg("两次密码不一致！")
                    return false;
                }
                $.post("/user/registry", data.field, function (res) {
                    if (res.code == 200) {
                        layer.msg("注册成功，请登录，正在跳转...", {time: 800}, function () {
                            top.location.href = '/';
                        });
                    } else {
                        layer.msg("注册失败！")
                    }
                }, "json");
                return false;
            });
        });
    })

    function toLogin() {
        window.location.href = '/login.html'
    }
</script>
</body>
</html>
